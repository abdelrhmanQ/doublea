<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Double A</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

<div class="auth-container">
  <div class="form-box">
    <h2>Reset Password</h2>
    <p>Enter the reset code you received from admin</p>
    <div class="error-message" id="resetError"></div>
    <input type="text" id="resetCode" placeholder="Enter reset code (e.g., A12B34)" maxlength="6">
    <input type="password" id="newPassword" placeholder="New password">
    <input type="password" id="confirmPassword" placeholder="Confirm new password">
    <button id="resetBtn">Reset Password</button>
    <p class="small-text">
      Don't have code? 
      <span class="switch-form" id="backToForgot">Request Code</span><br>
      Remembered password?
      <span class="switch-form" id="backToLogin">Back to Login</span>
    </p>
  </div>
</div>

<footer class="footer-bar">
  <a href="https://www.instagram.com/yourusername" target="_blank" class="insta-link">
    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
  </a>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const userEmail = urlParams.get('email');

  // عرض الإيميل للمستخدم علشان يتأكد
  console.log("Resetting password for email:", userEmail);

  document.getElementById("resetBtn").addEventListener("click", () => {
    const resetCode = document.getElementById("resetCode").value.trim().toUpperCase();
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const resetError = document.getElementById("resetError");

    // مسح أي أخطاء قديمة
    resetError.style.display = "none";

    if (!resetCode || !newPassword || !confirmPassword) {
      resetError.textContent = "Please fill all fields";
      resetError.style.display = "block";
      return;
    }

    if (newPassword !== confirmPassword) {
      resetError.textContent = "Passwords don't match";
      resetError.style.display = "block";
      return;
    }

    if (newPassword.length < 6) {
      resetError.textContent = "Password must be at least 6 characters";
      resetError.style.display = "block";
      return;
    }

    // البحث عن المستخدم والتحقق من الكود
    let users = JSON.parse(localStorage.getItem("users")) || [];
    console.log("All users:", users);
    console.log("Looking for user with email:", userEmail);
    console.log("Entered reset code:", resetCode);

    const user = users.find(u => u.email === userEmail && u.resetCode === resetCode);

    if (user) {
      console.log("User found:", user);
      // تحديث الباسورد
      const updatedUsers = users.map(u => {
        if (u.email === userEmail) {
          return { 
            ...u, 
            password: newPassword,
            resetCode: null // مسح كود إعادة التعيين بعد الاستخدام
          };
        }
        return u;
      });
      
      localStorage.setItem("users", JSON.stringify(updatedUsers));
      
      // تحديث currentUser إذا كان مسجل دخول
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (currentUser && currentUser.email === userEmail) {
        localStorage.setItem("currentUser", JSON.stringify({
          ...currentUser,
          password: newPassword
        }));
      }
      
      alert("Password reset successfully!");
      window.location.href = "login.html";
    } else {
      console.log("User not found or invalid code");
      console.log("Available reset codes in system:");
      users.forEach(u => {
        if (u.resetCode) {
          console.log(`User: ${u.email}, Reset Code: ${u.resetCode}`);
        }
      });
      
      resetError.textContent = "Invalid reset code or email";
      resetError.style.display = "block";
    }
  });

  document.getElementById("backToLogin").addEventListener("click", () => {
    window.location.href = "login.html";
  });

  document.getElementById("backToForgot").addEventListener("click", () => {
    window.location.href = "login.html";
  });

  // إضافة دعم زر Enter
  document.getElementById("resetCode").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      document.getElementById("resetBtn").click();
    }
  });

  document.getElementById("newPassword").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      document.getElementById("resetBtn").click();
    }
  });

  document.getElementById("confirmPassword").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      document.getElementById("resetBtn").click();
    }
  });
});
</script>

</body>
</html>
